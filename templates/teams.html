<!DOCTYPE html>
<html lang="en">
<head>
  <title>Teams</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<style>
  th, td {
    width: 20%;
  }
</style>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top">
  <a class="navbar-brand" href="/splash">
    <img src="../static/images/logo.png" alt="logo" width="80px">
    <span class="font-weight-bold">Sports Annotated</span>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item pr-2">
        <a class="nav-link" href="/teams">Teams</a>
      </li>
      <li class="nav-item pr-2">
        <a class="nav-link" href="/weeks">Match History</a>
      </li>
      <li class="nav-item pr-2">
        <a class="nav-link" href="/players">Players</a>
      </li>
	  <li class="nav-item pr-2">
        <a class="nav-link" href="/about">About</a>
      </li>
    </ul>
  </div>  
</nav>
<br>

<div class="container">

  <div class="row bg-light">
    <div class="col-sm-3">
      <image class="img-fluid" src="../static/images/footballOnField.jpg" alt="placeholder image" width="500px">
    </div>
    <div class="col-sm-9">
      <h1 class="text-center">Teams</h1>
    </div><br>
  </div> <br>

{% for i in team %}
  <div class="row justify-content-md-center">
    <div class="col-sm-4 ml-2 mr-2 mb-3 bg-light">
    <div class="container-fluid bg-light">
      <dl>
        <dt><h3 class="text-center"><a href="{{url_for('teampage',team_name = i.team)}}" style="text-decoration:none; color:black">{{i.team}}</a></h3></dt>
          <dd>
            <table width="100%">
              <tr class="border  border-right-0 border-left-0 border-bottom-1">
            <td><a href="{{url_for('teampage',team_name = i.team)}}" style="text-decoration:none color:black"><image class="img-fluid" src= "{{"../static/images/" +i.team + ".png" }}" alt="team logo" width="100px"></a></td>
            </tr>
            <tr class="border border-top-0 border-right-0 border-left-0 border-bottom-1">
            </tr>
           </table>
        </dd>
      </dl>
    </div>
    </div>
  </div>
{% endfor %}
