<!DOCTYPE html>
<html lang="en">
<head>
  <title>Match History</title>
  <!-- Setting initial meta data-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <style>
  body {
      position: relative;
  }
  ul.nav-pills {
      top: 20px;
      position: fixed;
  }
  div.col-8 div {
      height: 500px;
  }
  </style>
</head>
<body data-spy="scroll" data-target="#myScrollspy" data-offset="1">
<!-- Using Nav class to to help get to different url pages-->
<nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top">
  <a class="navbar-brand" href="{{url_for('splash')}}">
    <img src="../static/images/logo.png" alt="logo" width="80px">
    <span class="font-weight-bold">Sports Annotated</span>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item pr-2">
        <a class="nav-link" href="{{url_for('teams')}}">Teams</a>
      </li>
      <li class="nav-item pr-2">
        <a class="nav-link" href="{{url_for('weeks')}}">Match History</a>
      </li>
      <li class="nav-item pr-2">
        <a class="nav-link" href="{{url_for('players')}}">Players</a>
      </li>
   	  <li class="nav-item pr-2">
        <a class="nav-link" href="{{url_for('about')}}">About</a>
      </li>
    </ul>
	<a class="navbar-brand"></a>
  </div>  
</nav>
<!--Container class involving tabs to allow user to navigate to different parts of the page -->
  <div class="container-fluid">
    <div class ="text-center"><h1>The weeks of NFL games played</h1></div>
    <div class="row">
      <ul class="nav nav-tabs" id="myScrollspy">
		  <li class="nav-items">
		    <a class="nav-link" href="#Week One">Week One</a>
		  </li>
      </ul>
	</div>
  </div>
  <!-- Table data for results-->
  <div class="row">
    <div class="col-sm-9 col-10">
      <div id="Week One">    
        <h3 style = "background-color: powderblue">Week One</h3>
		<table class="table table-sm table-dark">
			<thead>
				<tr>
					<th scope="col">Team 1</th>
					<th scope="col">Team 2</th>
					<th scope="col">Score</th>
				</tr>
			</thead>
			<tbody>
				{% for i in week %}
				  {% for k in range(1) %}		
						<tr class = 'clickable-row' data-href="{{url_for('game', team_name = i[k].team)}}">
							<td><img src = "{{"../static/images/" +i[k].team + ".png" }}"" alt = "NFL team">{{i[k].team}}</td>
							<td><img src = "{{"../static/images/" +i[k+1].team + ".png" }}"" alt = "NFL team">{{i[k+1].team}}</td>
							<td>{{i[k].score}}  -  {{i[k+1].score}}</td>
						</tr>
			      {% endfor %}
				{% endfor %}
			</tbody>
		</table>
      </div>
<script>
jQuery(document).ready(function($) {
    $(".clickable-row").click(function() {
        window.location = $(this).data("href");
    });
});
</script>
</body>
</html>
