<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top">
  <a class="navbar-brand" href="#">
    <img src="../static/images/logo.png" alt="logo" width="80px">
    <span class="font-weight-bold">Sports Annotated</span>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item pr-2">
        <a class="nav-link" href="{{url_for('teams')}}">Teams</a>
      </li>
      <li class="nav-item pr-2">
        <a class="nav-link" href="{{url_for('weeks')}}">Match History</a>
      </li>
      <li class="nav-item pr-2">
        <a class="nav-link" href="{{url_for('players')}}">Players</a>
      </li>
	  <li class="nav-item pr-2">
        <a class="nav-link" href="{{url_for('about')}}">About</a>
      </li>
    </ul>
	<a class="navbar-brand"></a>
	<form class="form-inline" method="GET" action="search">
		<div class="form-group">
			<label for="query"></label>
			<input type = "text" class="form-control" name="query" id="query">
		<button type="submit" class="btn btn-primary">Search</button>
		</div>
	</form>
  </div>  
</nav>

<br>
{% if searches == [] %}
	<div class="container bg-light">
	<p> Can't Find that one</p>
	</div>
{% else %}
	{% for i in searches %}
		<div class="container bg-light">
			<p><a href="{{url_for('brady',player_id = i.id)}}" style="text-decoration:none; color:black"> {{ i.name }}</a></p>
			<p> {{ i.pos }} </p>
			<p><a href="{{url_for('teampage',team_name = i.team)}}" style="text-decoration:none; color:black"> {{ i.team }}</a></p>

		</div>
	{% endfor %}
{% endif %}
	

</body>
</html>
