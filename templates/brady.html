<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tom Brady</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<style>
  th, td {
    width: 20%;
  }
</style>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top">
  <a class="navbar-brand" href="{{url_for('splash')}}">
    <img src="../static/images/logo.png" alt="logo" width="80px">
    <span class="font-weight-bold">Sports Annotated</span>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item pr-2">
        <a class="nav-link" href="{{url_for('teams')}}">Teams</a>
      </li>
      <li class="nav-item pr-2">
        <a class="nav-link" href="{{url_for('weeks')}}">Match History</a>
      </li>
      <li class="nav-item pr-2">
        <a class="nav-link" href="{{url_for('players')}}">Players</a>
      </li>
      <li class="nav-item pr-2">
        <a class="nav-link" href="{{url_for('about')}}">About</a>
      </li>
    </ul>
	<a class="navbar-brand"></a>
	<form class="form-inline" method="GET" action="search">
		<div class="form-group">
			<label for="query">Search</label>
			<input type = "text" class="form-control" name="query" id="query">
		<button type="submit" class="btn btn-primary">Search</button>
		</div>
	</form>
  </div>  
</nav>
<br>

<div class="container">

  <div class="row">
    <div class="col-sm-12">
      <h1 class="text-center">{{player.name}}</h1>
    </div><br><br>
  </div>

  <div class="row">
    <div class="col-sm-6 mt-2">
      <image class="img-fluid" src="../static/images/brady.jpg" alt="Tom Brady" width="500px">
    </div>
    <div class="col-sm-5 ml-2 mt-2 bg-light">
      <table class="table" width="100%">
        <tr>
          <th class="border border-top-0 border-right-1 border-left-0 border-bottom-1">Team</th>
          <td class="border border-top-0 border-right-0 border-left-0 border-bottom-1"><a href="{{url_for('teampage',team_name = player.team)}}" style="text-decoration:none; color:black">Patriots</a></td>
        <tr>
          <th class="border border-top-0 border-right-1 border-left-0 border-bottom-1">Position</th>
          <td>{{player.pos}}</td>
        </tr>
        <tr>
          <th class="border border-top-0 border-right-1 border-left-0 border-bottom-1">Number</th>
          <td>{{player.jersey_num}}</td>
        </tr>
        <tr>
          <th class="border border-top-0 border-right-1 border-left-0 border-bottom-1">Age</th>
          <td>{{player.age}}</td>
        </tr>
        <tr>
          <th class="border border-top-0 border-right-1 border-left-0 border-bottom-1">Stats</th>
          <td>{{player.team}}</td>
        </tr>
        <tr>
          <th class="border border-top-0 border-right-1 border-left-0 border-bottom-0">Last Game</th>
          <td><a href="{{url_for('game',team_name = player.team)}}" style="text-decoration:none; color:black">Link</a></td>
        </tr>
      </table>
    </div>
  </div>


</body>
</html>
