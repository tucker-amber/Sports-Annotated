<!DOCTYPE html>
<html lang="en">
<head>
  <title>Players</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<style>
  th, td {
    width: 20%;
  }
</style>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top">
  <a class="navbar-brand" href="{{url_for('splash')}}">
    <img src="../static/images/logo.png" alt="logo" width="80px">
    <span class="font-weight-bold">Sports Annotated</span>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item pr-2">
        <a class="nav-link" href="{{url_for('teams')}}">Teams</a>
      </li>
      <li class="nav-item pr-2">
        <a class="nav-link" href="{{url_for('weeks')}}">Match History</a>
      </li>
      <li class="nav-item pr-2">
        <a class="nav-link" href="{{url_for('players')}}">Players</a>
      </li>
	  <li class="nav-item pr-2">
        <a class="nav-link" href="{{url_for('about')}}">About</a>
      </li>
    </ul>
	<a class="navbar-brand"></a>
  </div>  
</nav>
<br>

  <div class="row bg-light">
    <div class="col-sm-3">
      <image class="img-fluid" src="../static/images/footballOnField.jpg" alt="placeholder image" width="500px">
    </div>
    <div class="col-sm-9">
      <h1 class="text-center">Players</h1>
    </div><br>
  </div> <br>

  <div class="row justify-content-md-center">
    <div class="col-sm-5 ml-2 mr-2 mb-3">
      <dl>
	  {% for i in playerss %}
        <dt><h3>{{i}}</h3></dt>
          <dd>
		   <div class = "mb-2 bg-light">
            <table>
			{% for k in playerss[i] %}
            <tr class="border border-top-0 border-right-0 border-left-0 border-bottom-1">
              <td><a href= "{{url_for('brady',player_id = k.id)}}"" "style="text-decoration:none; color:black">
				{{k.name}}
			  </a></td>
            </tr>
			{% endfor %}
           </table>
		   </div>
        </dd>
		{% endfor %}
      </dl>
    </div>
    </div>


</body>
</html>
